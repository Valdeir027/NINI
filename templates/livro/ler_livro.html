<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ livro.titulo }}</title>
</head>
<body>
    <h1>{{ livro.titulo }}</h1>
    <h2>Autor: {{ livro.autor.user.username }}</h2>

    {% for capitulo in capitulos %}
        <h3>Capítulo {{ forloop.counter }}: {{ capitulo.titulo }}</h3>
        <a href="{% url 'pagina_proxima' capitulo.id 1 %}">Começar a ler</a>
    {% endfor %}

    <a href="{{ livro.get_absolute_url }}">Voltar para a lista de livros</a>
</body>
</html>
